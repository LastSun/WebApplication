<div class="container-fluid">
    <div class="row">
        <h1>项目管理</h1>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary" ng-click="showModal()">新建项目</button>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>项目编号</th>
                        <th>项目名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{project.Id}}</td>
                        <td>{{project.Name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
