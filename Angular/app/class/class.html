<div class="container-fluid">
    <div class="row">
        <h1>班级管理</h1>
    </div>
    <div tableFunction class="row" data-resource-api="'api/class/:id'" trigger-edit-data="triggerEditData" edit-data="editData" data-source="sourceClass" data-displayed-source="displayedClass" items-per-page="itemsPerPage"></div>
    <div class="row">
        <div class="table-responsive">
            <table st-table="displayedClass" st-safe-src="sourceClass" class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th st-sort="Id">班级编号</th>
                        <th st-sort="Name">班级名称</th>
                        <th st-sort="Project.Name">所属项目</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="class in displayedClass" st-select-row="class" st-select-mode="multiple">
                        <td>{{class.id}}</td>
                        <td><button type="button" class="btn btn-link btn-xs" ng-click="triggerEditData(class)">{{class.name}}</button></td>
                        <td>{{class.project.name}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="text-center">
                            <div st-pagination="" st-items-by-page="itemsPerPage"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
