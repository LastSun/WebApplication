<div class="container-fluid">
    <div class="row">
        <h1>用户管理</h1>
    </div>
    <div tableFunction class="row" data-resource-url="'api/user/:id'" trigger-edit-data="triggerEditData" edit-data="editData" data-source="sourceUser" data-displayed-source="displayedUser" items-per-page="itemsPerPage"></div>
    <div class="row">
        <div class="table-responsive">
            <table st-table="displayedUser" st-safe-src="sourceUser" class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th st-sort="Id">用户编号</th>
                        <th st-sort="Name">所属项目</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in displayedUser" st-select-row="user" st-select-mode="multiple">
                        <td>{{user.Id}}</td>
                        <td><button type="button" class="btn btn-link btn-xs" ng-click="triggerEditData(user)">{{user.Project.Name}}</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="text-center">
                            <div st-pagination="" st-items-by-page="itemsPerPage"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
