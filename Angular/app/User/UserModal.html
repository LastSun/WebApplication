<form name="userForm" class="form-horizontal" ng-submit="submitForm()" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">新建用户</h3>
    </div>
    <div class="modal-body">
        <div class="form-group has-feedback" ng-class="{ 'has-error' : userForm.userName.$invalid && !userForm.userName.$pristine }">
            <label class="control-label col-sm-3">用户名 <span class="glyphicon glyphicon-asterisk" style="color: crimson; font-size:x-small" aria-hidden="true"></span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="userName" ng-model="dataItem.Name" required>
                <p class="help-block" ng-show="userForm.userName.$invalid && !userForm.userName.$pristine">请输入用户名</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.userProject.$invalid && !userForm.userProject.$pristine }">
            <label class="control-label col-sm-3">所属项目 <span class="glyphicon glyphicon-asterisk" style="color: crimson; font-size:x-small" aria-hidden="true"></span></label>
            <div class="col-sm-9">
                <select class="form-control" name="userProject" ng-model="dataItem.ProjectId" ng-options="project.Id as project.Name for project in dataItem.Projects" required></select>
                <p class="help-block" ng-show="userForm.userProject.$invalid && !userForm.userProject.$pristine">请选择用户所属项目</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid">确认新建</button>
    </div>
</form>
