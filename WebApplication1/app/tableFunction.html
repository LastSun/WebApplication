<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="selectAll(true)">全选</button>
    <button type="button" class="btn btn-default" ng-click="selectAll(false)">清除</button>
</div>
<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="deleteData()">删除</button>
    <button type="button" class="btn btn-default" ng-click="exportData()">导出</button>
</div>
<div class="btn-group">
    <label class="btn btn-primary" ng-model="itemsPerPage" btn-radio="1">1</label>
    <label class="btn btn-primary" ng-model="itemsPerPage" btn-radio="2">2</label>
    <label class="btn btn-primary" ng-model="itemsPerPage" btn-radio="3">3</label>
</div>
<button type="button" class="btn btn-success pull-right" ng-click="triggerEditData()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新建项目
</button>
